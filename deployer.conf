# Where to find your truffle project, the network and where you want to copy locally
[Truffle]
projectDir=~/Documents/GitHub/xyo-dapp-deployer/ExampleTruffleProject
network=development
contractOutput=~/Documents/GitHub/xyo-dapp-deployer/react/ABI

# Include if you want to remote copy your contract ABIs to AWS backend
[AWS]
bucketName=layerone.smart-contracts/ABI

# Include if you are deploying auto-generated web3 interface to web3 client, 
# add any exclusions to keep from config
[Web3]
web3ModuleOutput=~/Documents/GitHub/xyo-dapp-deployer/react/web3.js
excludeContracts=Migrations,QuadkeyLib,DutchAuctionLib

# Include if you want Portis support in your web3 client
[Portis]
portisApiKey=API_KEY
appName=LayerOne
logoUrl=http://www.layerone.co/img/logo-white.png
