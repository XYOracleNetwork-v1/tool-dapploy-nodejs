language: node_js
node_js:
  - "10"

before_install:
  - cd templates/template-solidity
  - yarn
  - cd ../..

script:
  - ./dapploy init test
  - cd templates/template-solidity
  - node_modules/.bin/ganache-cli > /dev/null &
  - sleep 5
  - node_modules/.bin/truffle test 
  - cd ../..
  - ./dapploy -c .travisci/travis_dapploy.conf 

